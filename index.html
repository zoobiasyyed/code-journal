<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full entries-style">
            <h1>Code Journal</h1>
            <a href="#entries" id="entries-link">Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container style">
      <div data-view="entry-form" id="entry-form">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>

        <!-- Added form element here -->
        <form>
          <div class="row list-styling">
            <div class="column-half image-ph">
              <img
                id="ph-image"
                src="images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-half text-boxes">
              <p class="mini-titles">Title</p>
              <input
                type="text"
                id="title-textbox"
                name="title-textbox"
                required />
              <p class="mini-titles">Photo URL</p>
              <input
                type="text"
                id="photo-textbox"
                name="photo-textbox"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <p>Notes</p>
              <input
                type="text"
                id="notes-textbox"
                name="notes-textbox"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full button">
              <button type="submit" id="submit-button">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries">
        <div class="row header-new-entries">
          <div class="column-full new-entries">
            <h2>Entries</h2>
            <a href="#entry-form" class="new-button" id="entries-button">NEW</a>
          </div>
        </div>
        <div class="row">
          <p id="toggle-p">There is no entry!</p>
          <ul id="journal-entries">
            <li class="row journal-entry">
              <div class="column-half">
                <img
                  id="pikachu-image"
                  src="https://preview.redd.it/edited-a-couple-of-images-of-pikachu-from-the-anime-to-give-v0-6nvufn43954d1.png?width=1080&crop=smart&auto=webp&s=2428c61477f952506a3a52e74af527cd822e4bf0"
                  alt="cute pikachu" />
              </div>
              <div class="column-half">
                <h3>First Entry</h3>
                <p>This is my first entry!</p>
              </div>
            </li>
            <li class="row journal-entry">
              <div class="column-half">
                <img
                  id="mew-image"
                  src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2021/11/Why-I%E2%80%99m-Waiting-To-Catch-Mew-In-Pokemon-Go.jpg"
                  alt="cute mew" />
              </div>
              <div class="column-half">
                <h3>Second Entry</h3>
                <p>This is my second entry!</p>
              </div>
            </li>
            <li class="row journal-entry">
              <div class="column-half">
                <img
                  id="jirachi-image"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6Ehzuu9imAigdKeTcAQ9rOZOn0ZhlTb0Lqw&s"
                  alt="cute jirachi" />
              </div>
              <div class="column-half">
                <h3>Third Entry</h3>
                <p>This is my third entry!</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
