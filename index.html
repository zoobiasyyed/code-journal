<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container style">
      <div data-view="form">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>
        <div data-view="entry-form">
          <!-- Added form element here -->
          <div class="row">
            <div class="column-half image-ph">
              <img
                id="ph-image"
                src="images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-half text-boxes">
              <p class="mini-titles">Title</p>
              <input
                type="text"
                id="title-textbox"
                name="title-textbox"
                required />
              <p class="mini-titles">Photo URL</p>
              <input
                type="text"
                id="photo-textbox"
                name="photo-textbox"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <p>Notes</p>
              <input
                type="text"
                id="notes-textbox"
                name="notes-textbox"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full button">
              <button type="submit" id="submit-button">SAVE</button>
            </div>
          </div>
        </div>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
